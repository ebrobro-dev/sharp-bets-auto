<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Bets - Automated Picks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ade80;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .picks-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 4px solid #667eea;
        }

        .pick-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .pick-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .pick-card.high-confidence {
            border: 2px solid #4ade80;
            background: rgba(74, 222, 128, 0.05);
        }

        .pick-card.medium-confidence {
            border: 2px solid #fbbf24;
            background: rgba(251, 191, 36, 0.05);
        }

        .confidence-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .confidence-high {
            background: #4ade80;
            color: #000;
        }

        .confidence-medium {
            background: #fbbf24;
            color: #000;
        }

        .game-matchup {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
            flex-wrap: wrap;
        }

        .recommendation {
            background: rgba(102, 126, 234, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .recommendation-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .bet-line {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4ade80;
            margin: 10px 0;
        }

        .reasoning {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reasoning-item {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .reasoning-item::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }

        .bet-sizing {
            background: rgba(251, 191, 36, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .last-updated {
            text-align: center;
            opacity: 0.6;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .no-picks {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .live-tracking {
            background: rgba(74, 222, 128, 0.1);
            border: 2px solid #4ade80;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .tracking-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4ade80;
        }

        .active-bet {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .active-bet.winning {
            border-left-color: #4ade80;
            background: rgba(74, 222, 128, 0.05);
        }

        .active-bet.losing {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .bet-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-live {
            background: #ef4444;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-final {
            background: #6b7280;
            color: white;
        }

        .status-pending {
            background: #fbbf24;
            color: #000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .score-display {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .bet-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .result-winning {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .result-losing {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .date-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-right: 10px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Sharp Bets Dashboard</h1>
            <p style="opacity: 0.8; margin-top: 10px;">Automated Total Bet Recommendations</p>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Your Record</div>
                    <div class="stat-value">6-2</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Bets</div>
                    <div class="stat-value">5-0 üî•</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Net Profit</div>
                    <div class="stat-value">+$249.99</div>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Analyzing today's games...</p>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadPicks()">üîÑ Refresh Picks</button>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const API_KEY = 'f3a4b1e7f84f4d364b2fd8d4e6a1867a';
        const SPORT = 'basketball_ncaab';

        // Your active bets (UPDATE THIS WHEN YOU PLACE BETS!)
        const ACTIVE_BETS = [
            {
                id: 'purdue-indiana-feb20',
                homeTeam: 'Purdue',
                awayTeam: 'Indiana',
                bet: 'OVER',
                line: 148.5,
                amount: 125,
                date: '2026-02-20'
            },
            {
                id: 'vcu-stlouis-feb20',
                homeTeam: 'Saint Louis',
                awayTeam: 'VCU',
                bet: 'UNDER',
                line: 164.5,
                amount: 75,
                date: '2026-02-20'
            }
        ];

        // Your winning formula for total bets
        const BETTING_CRITERIA = {
            // Look for games with specific total ranges
            minTotal: 135,
            maxTotal: 175,
            
            // Confidence levels based on your research
            highConfidenceKeywords: ['big ten', 'big east', 'sec', 'acc'],
            
            // Avoid these (based on your losses)
            avoidConferences: ['wcc']
        };

        async function loadPicks() {
            const content = document.getElementById('content');
            const lastUpdated = document.getElementById('lastUpdated');
            
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching latest odds and scores...</p>
                </div>
            `;

            try {
                // Fetch odds and scores
                const [oddsData, scoresData] = await Promise.all([
                    fetch(`https://api.the-odds-api.com/v4/sports/${SPORT}/odds/?apiKey=${API_KEY}&regions=us&markets=totals&oddsFormat=american`).then(r => r.json()),
                    fetch(`https://api.the-odds-api.com/v4/sports/${SPORT}/scores/?apiKey=${API_KEY}&daysFrom=1`).then(r => r.json())
                ]);
                
                // Display live tracking first
                displayLiveTracking(scoresData);
                
                // Filter and rank games
                const recommendations = analyzeGames(oddsData);
                
                // Display picks
                displayPicks(recommendations);
                
                // Update timestamp
                const now = new Date();
                lastUpdated.textContent = `Last updated: ${now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                })}`;

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; opacity: 0.8;">
                            Check your internet connection or API key. Click refresh to try again.
                        </p>
                    </div>
                `;
            }
        }

        function displayLiveTracking(scoresData) {
            const content = document.getElementById('content');
            
            if (ACTIVE_BETS.length === 0) return;

            let trackingHtml = `
                <div class="live-tracking">
                    <div class="tracking-title">üéØ Your Active Bets</div>
            `;

            ACTIVE_BETS.forEach(bet => {
                const game = findGame(scoresData, bet);
                trackingHtml += renderActiveBet(bet, game);
            });

            trackingHtml += `</div>`;
            content.innerHTML = trackingHtml;
        }

        function findGame(scoresData, bet) {
            return scoresData.find(game => {
                const homeMatch = game.home_team.toLowerCase().includes(bet.homeTeam.toLowerCase()) ||
                                 bet.homeTeam.toLowerCase().includes(game.home_team.toLowerCase());
                const awayMatch = game.away_team.toLowerCase().includes(bet.awayTeam.toLowerCase()) ||
                                 bet.awayTeam.toLowerCase().includes(game.away_team.toLowerCase());
                return homeMatch && awayMatch;
            });
        }

        function renderActiveBet(bet, game) {
            if (!game) {
                return `
                    <div class="active-bet">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <strong>${bet.awayTeam} @ ${bet.homeTeam}</strong>
                                <span class="bet-status status-pending">PENDING</span>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 0.9rem; opacity: 0.8;">Your Bet: ${bet.bet} ${bet.line}</div>
                                <div style="font-size: 0.9rem; opacity: 0.8;">Amount: $${bet.amount}</div>
                            </div>
                        </div>
                        <div style="margin-top: 10px; opacity: 0.7; font-size: 0.9rem;">
                            Game hasn't started yet
                        </div>
                    </div>
                `;
            }

            const homeScore = game.scores?.[0]?.score || 0;
            const awayScore = game.scores?.[1]?.score || 0;
            const totalScore = homeScore + awayScore;
            const isCompleted = game.completed;
            const isLive = !isCompleted;

            // Determine if winning
            let isWinning = false;
            let resultText = '';
            
            if (bet.bet === 'OVER') {
                if (isCompleted) {
                    isWinning = totalScore > bet.line;
                    resultText = isWinning ? 
                        `‚úÖ WIN! Total: ${totalScore} (${bet.bet} ${bet.line})` :
                        `‚ùå LOSS. Total: ${totalScore} (${bet.bet} ${bet.line})`;
                } else {
                    isWinning = totalScore > bet.line;
                    const diff = totalScore - bet.line;
                    resultText = isWinning ? 
                        `Tracking OVER by ${diff.toFixed(1)} points` :
                        `Need ${(bet.line - totalScore).toFixed(1)} more points`;
                }
            } else { // UNDER
                if (isCompleted) {
                    isWinning = totalScore < bet.line;
                    resultText = isWinning ? 
                        `‚úÖ WIN! Total: ${totalScore} (${bet.bet} ${bet.line})` :
                        `‚ùå LOSS. Total: ${totalScore} (${bet.bet} ${bet.line})`;
                } else {
                    isWinning = totalScore < bet.line;
                    const diff = bet.line - totalScore;
                    resultText = isWinning ? 
                        `Tracking UNDER by ${diff.toFixed(1)} points` :
                        `${(totalScore - bet.line).toFixed(1)} points over line`;
                }
            }

            const betClass = isCompleted ? '' : (isWinning ? 'winning' : 'losing');
            const statusClass = isCompleted ? 'status-final' : 'status-live';
            const statusText = isCompleted ? 'FINAL' : 'LIVE';
            const resultClass = isCompleted ? (isWinning ? 'result-winning' : 'result-losing') : 
                                             (isWinning ? 'result-winning' : 'result-losing');

            return `
                <div class="active-bet ${betClass}">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                        <div>
                            <strong>${game.away_team} @ ${game.home_team}</strong>
                            <span class="bet-status ${statusClass}">${statusText}</span>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.9rem; opacity: 0.8;">Your Bet: ${bet.bet} ${bet.line}</div>
                            <div style="font-size: 0.9rem; opacity: 0.8;">Amount: $${bet.amount}</div>
                        </div>
                    </div>
                    
                    <div class="score-display">
                        ${game.away_team}: ${awayScore} | ${game.home_team}: ${homeScore}
                        <span style="margin-left: 15px; color: #667eea;">Total: ${totalScore}</span>
                    </div>

                    <div class="bet-result ${resultClass}">
                        ${resultText}
                    </div>

                    ${isCompleted && isWinning ? `
                        <div style="margin-top: 10px; font-size: 0.9rem; color: #4ade80;">
                            üí∞ Profit: +$${(bet.amount * 0.9091).toFixed(2)}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function analyzeGames(games) {
            const picks = [];
            const now = new Date();

            games.forEach(game => {
                // Only show games that haven't started yet
                const gameTime = new Date(game.commence_time);
                if (gameTime < now) return;

                // Get the total line
                const totalsMarket = game.bookmakers?.[0]?.markets?.find(m => m.key === 'totals');
                if (!totalsMarket) return;

                const overOutcome = totalsMarket.outcomes.find(o => o.name === 'Over');
                const underOutcome = totalsMarket.outcomes.find(o => o.name === 'Under');
                
                if (!overOutcome || !underOutcome) return;

                const total = parseFloat(overOutcome.point);
                
                // Apply your winning criteria
                const analysis = {
                    game: `${game.away_team} @ ${game.home_team}`,
                    awayTeam: game.away_team,
                    homeTeam: game.home_team,
                    total: total,
                    overOdds: overOutcome.price,
                    underOdds: underOutcome.price,
                    gameTime: gameTime,
                    bookmaker: game.bookmakers[0].title,
                    confidence: 'LOW',
                    recommendation: null,
                    reasoning: []
                };

                // Check if total is in reasonable range
                if (total >= BETTING_CRITERIA.minTotal && total <= BETTING_CRITERIA.maxTotal) {
                    
                    // OVER logic (based on your winning formula)
                    let overScore = 0;
                    const overReasons = [];

                    // Check for Big East/Big Ten/SEC games (your best conferences)
                    const gameStr = analysis.game.toLowerCase();
                    if (gameStr.includes('purdue') || gameStr.includes('indiana') || 
                        gameStr.includes('uconn') || gameStr.includes('creighton') ||
                        gameStr.includes('duke') || gameStr.includes('penn state')) {
                        overScore += 2;
                        overReasons.push('Major conference game (historically high-scoring)');
                    }

                    // Sweet spot total range for OVERs (based on your wins)
                    if (total >= 140 && total <= 155) {
                        overScore += 1;
                        overReasons.push(`Total in sweet spot range (${total})`);
                    }

                    // UNDER logic
                    let underScore = 0;
                    const underReasons = [];

                    // VCU road games (18-2 UNDER trend!)
                    if (gameStr.includes('vcu') && gameStr.indexOf('@') < gameStr.indexOf('vcu')) {
                        underScore += 3;
                        underReasons.push('VCU on road (18-2 UNDER trend)');
                    }

                    // High totals tend to go UNDER
                    if (total >= 160) {
                        underScore += 1;
                        underReasons.push(`High total (${total}) - often inflated`);
                    }

                    // Determine recommendation
                    if (overScore >= 2) {
                        analysis.recommendation = 'OVER';
                        analysis.confidence = overScore >= 3 ? 'HIGH' : 'MEDIUM';
                        analysis.reasoning = overReasons;
                        analysis.betSizing = analysis.confidence === 'HIGH' ? '$75-100' : '$50-75';
                        picks.push(analysis);
                    } else if (underScore >= 2) {
                        analysis.recommendation = 'UNDER';
                        analysis.confidence = underScore >= 3 ? 'HIGH' : 'MEDIUM';
                        analysis.reasoning = underReasons;
                        analysis.betSizing = analysis.confidence === 'HIGH' ? '$75-100' : '$50-75';
                        picks.push(analysis);
                    }
                }
            });

            // Sort by confidence (HIGH first)
            picks.sort((a, b) => {
                const confOrder = { 'HIGH': 0, 'MEDIUM': 1, 'LOW': 2 };
                return confOrder[a.confidence] - confOrder[b.confidence];
            });

            return picks;
        }

        function displayPicks(picks) {
            const content = document.getElementById('content');

            if (picks.length === 0) {
                content.innerHTML = `
                    <div class="no-picks">
                        <h3>üì≠ No Strong Picks Right Now</h3>
                        <p style="margin-top: 10px;">Check back later or refresh to see new games.</p>
                    </div>
                `;
                return;
            }

            const highConfidence = picks.filter(p => p.confidence === 'HIGH');
            const mediumConfidence = picks.filter(p => p.confidence === 'MEDIUM');

            let html = '';

            if (highConfidence.length > 0) {
                html += `<div class="picks-section">
                    <div class="section-title">üî• HIGH CONFIDENCE PICKS</div>`;
                highConfidence.forEach(pick => {
                    html += renderPickCard(pick);
                });
                html += `</div>`;
            }

            if (mediumConfidence.length > 0) {
                html += `<div class="picks-section">
                    <div class="section-title">‚≠ê MEDIUM CONFIDENCE PICKS</div>`;
                mediumConfidence.forEach(pick => {
                    html += renderPickCard(pick);
                });
                html += `</div>`;
            }

            content.innerHTML = html;
        }

        function renderPickCard(pick) {
            const confidenceClass = pick.confidence === 'HIGH' ? 'high-confidence' : 'medium-confidence';
            const badgeClass = pick.confidence === 'HIGH' ? 'confidence-high' : 'confidence-medium';
            
            const gameDate = pick.gameTime.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
            
            const gameTimeStr = pick.gameTime.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            let reasoningHtml = '';
            if (pick.reasoning.length > 0) {
                reasoningHtml = `
                    <div class="reasoning">
                        <strong>Why This Hits:</strong>
                        ${pick.reasoning.map(r => `<div class="reasoning-item">${r}</div>`).join('')}
                    </div>
                `;
            }

            return `
                <div class="pick-card ${confidenceClass}">
                    <div class="confidence-badge ${badgeClass}">
                        ${pick.confidence} CONFIDENCE
                    </div>
                    
                    <div class="game-matchup">${pick.game}</div>
                    
                    <div class="game-info">
                        <span class="date-badge">${gameDate}</span>
                        <span>üïê ${gameTimeStr} ET</span>
                        <span>üìä ${pick.bookmaker}</span>
                    </div>

                    <div class="recommendation">
                        <div class="recommendation-title">üí∞ RECOMMENDED BET</div>
                        <div class="bet-line">${pick.recommendation} ${pick.total}</div>
                        <div style="opacity: 0.8; font-size: 0.9rem;">
                            ${pick.recommendation} odds: ${pick.recommendation === 'OVER' ? pick.overOdds : pick.underOdds}
                        </div>
                    </div>

                    ${reasoningHtml}

                    <div class="bet-sizing">
                        <strong>üíµ Suggested Bet Size:</strong> ${pick.betSizing}
                    </div>
                </div>
            `;
        }

        // Load picks when page loads
        loadPicks();

        // Auto-refresh every 10 minutes
        setInterval(loadPicks, 10 * 60 * 1000);
    </script>
</body>
</html>
