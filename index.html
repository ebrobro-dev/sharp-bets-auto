        function switchTab(tab) {

        async function loadPicks() {
            const content = document.getElementById('content');
            const lastUpdated = document.getElementById('lastUpdated');
            
            // Show past results without API call
            if (currentTab === 'past') {
                displayPastResults();
                const now = new Date();

            }
            
            content.innerHTML = `

                </div>
            `;

            try {
                // Fetch odds and scores
                const [oddsData, scoresData] = await Promise.all([
                    fetch(`https://api.the-odds-api.com/v4/sports/${SPORT}/odds/?apiKey=${API_KEY}&regions=us&markets=totals&oddsFormat=american`).then(r => r.json()),

        function displayLiveTracking(scoresData) {

            let trackingHtml = `

                    <div class="tracking-title">üéØ Your Active Bets</div>
            `;

            ACTIVE_BETS.forEach(bet => {
                const game = findGame(scoresData, bet);
                trackingHtml += renderActiveBet(bet, game);
            });

            trackingHtml += `</div>`;
            content.innerHTML = trackingHtml;
        }

        function findGame(scoresData, bet) {
            return scoresData.find(game => {
                const homeMatch = game.home_team.toLowerCase().includes(bet.homeTeam.toLowerCase()) ||
                                 bet.homeTeam.toLowerCase().includes(game.home_team.toLowerCase());
                const awayMatch = game.away_team.toLowerCase().includes(bet.awayTeam.toLowerCase()) ||
                                 bet.awayTeam.toLowerCase().includes(game.away_team.toLowerCase());
                return homeMatch && awayMatch;
            });
        }

                    resultText = isWinning ? 
                        `‚úÖ WIN! Total: ${totalScore} (${bet.bet} ${bet.line})` :
                        `‚ùå LOSS. Total: ${totalScore} (${bet.bet} ${bet.line})`;
                } else {
                    isWinning = totalScore > bet.line;
                    const diff = totalScore - bet.line;
                    resultText = isWinning ? 
                        `Tracking OVER by ${diff.toFixed(1)} points` :
                        `Need ${(bet.line - totalScore).toFixed(1)} more points`;
                }
            } else { // UNDER
                if (isCompleted) {
                    isWinning = totalScore < bet.line;
                    resultText = isWinning ? 
                        `‚úÖ WIN! Total: ${totalScore} (${bet.bet} ${bet.line})` :
                        `‚ùå LOSS. Total: ${totalScore} (${bet.bet} ${bet.line})`;
                } else {
                    isWinning = totalScore < bet.line;
                    const diff = bet.line - totalScore;
                    resultText = isWinning ? 
                        `Tracking UNDER by ${diff.toFixed(1)} points` :
                        `${(totalScore - bet.line).toFixed(1)} points over line`;
                }
            }

            const betClass = isCompleted ? '' : (isWinning ? 'winning' : 'losing');
            const statusClass = isCompleted ? 'status-final' : 'status-live';
            const statusText = isCompleted ? 'FINAL' : 'LIVE';
            const resultClass = isCompleted ? (isWinning ? 'result-winning' : 'result-losing') : 
                                             (isWinning ? 'result-winning' : 'result-losing');

            return `
                <div class="active-bet ${betClass}">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                        <div>
                            <strong>${game.away_team} @ ${game.home_team}</strong>
                            <span class="bet-status ${statusClass}">${statusText}</span>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.9rem; opacity: 0.8;">Your Bet: ${bet.bet} ${bet.line}</div>
                        </div>
                    </div>
                    
                    <div class="score-display">
                        ${game.away_team}: ${awayScore} | ${game.home_team}: ${homeScore}
                        <span style="margin-left: 15px; color: #667eea;">Total: ${totalScore}</span>
                    </div>

                    <div class="bet-result ${resultClass}">
                        ${resultText}
                    </div>
                </div>
            `;
        }

        function analyzeGames(games, dayOffset = 0) {
            const picks = [];
            const now = new Date();
            
            // Calculate target date
            const targetDate = new Date(now);
            targetDate.setDate(targetDate.getDate() + dayOffset);
            targetDate.setHours(0, 0, 0, 0);
            
            const nextDay = new Date(targetDate);
            nextDay.setDate(nextDay.getDate() + 1);

            games.forEach(game => {
                const gameTime = new Date(game.commence_time);
                
                // Filter by target date
                if (gameTime < targetDate || gameTime >= nextDay) return;

                // Get the total line
                const totalsMarket = game.bookmakers?.[0]?.markets?.find(m => m.key === 'totals');
                if (!totalsMarket) return;

                const overOutcome = totalsMarket.outcomes.find(o => o.name === 'Over');
                const underOutcome = totalsMarket.outcomes.find(o => o.name === 'Under');
                
                if (!overOutcome || !underOutcome) return;

                const total = parseFloat(overOutcome.point);
                
                // Apply your winning criteria
                const analysis = {
                    game: `${game.away_team} @ ${game.home_team}`,
                    awayTeam: game.away_team,
                    homeTeam: game.home_team,
                    total: total,
                    overOdds: overOutcome.price,
                    underOdds: underOutcome.price,
                    gameTime: gameTime,
                    bookmaker: game.bookmakers[0].title,
                    confidence: 'LOW',
                    recommendation: null,
                    reasoning: []
                };

                // Check if total is in reasonable range
                if (total >= BETTING_CRITERIA.minTotal && total <= BETTING_CRITERIA.maxTotal) {
                    
                    // OVER logic (based on your winning formula)
                    let overScore = 0;
                    const overReasons = [];

                    // Check for Big East/Big Ten/SEC games (your best conferences)
                    const gameStr = analysis.game.toLowerCase();
                    if (gameStr.includes('purdue') || gameStr.includes('indiana') || 
                        gameStr.includes('uconn') || gameStr.includes('creighton') ||
                        gameStr.includes('duke') || gameStr.includes('penn state')) {
                        overScore += 2;
                        overReasons.push('Major conference game (historically high-scoring)');
                    }

                    // Sweet spot total range for OVERs (based on your wins)
                    if (total >= 140 && total <= 155) {
                        overScore += 1;
                        overReasons.push(`Total in sweet spot range (${total})`);
                    }

                    // UNDER logic
                    let underScore = 0;
                    const underReasons = [];

                    // VCU road games (18-2 UNDER trend!)
                    if (gameStr.includes('vcu') && gameStr.indexOf('@') < gameStr.indexOf('vcu')) {
                        underScore += 3;
                        underReasons.push('VCU on road (18-2 UNDER trend)');
                    }

                    // High totals tend to go UNDER
                    if (total >= 160) {
                        underScore += 1;
                        underReasons.push(`High total (${total}) - often inflated`);
                    }

                    // Determine recommendation
                    if (overScore >= 2) {
                        analysis.recommendation = 'OVER';
                        analysis.confidence = overScore >= 3 ? 'HIGH' : 'MEDIUM';
                        analysis.reasoning = overReasons;
                        analysis.betSizing = analysis.confidence === 'HIGH' ? '$75-100' : '$50-75';
                        picks.push(analysis);
                    } else if (underScore >= 2) {
                        analysis.recommendation = 'UNDER';
                        analysis.confidence = underScore >= 3 ? 'HIGH' : 'MEDIUM';
                        analysis.reasoning = underReasons;
                        analysis.betSizing = analysis.confidence === 'HIGH' ? '$75-100' : '$50-75';
                        picks.push(analysis);
                    }
                }
            });

            // Sort by confidence (HIGH first)
            picks.sort((a, b) => {
                const confOrder = { 'HIGH': 0, 'MEDIUM': 1, 'LOW': 2 };
                return confOrder[a.confidence] - confOrder[b.confidence];
            });

            return picks;
        }

        function displayPicks(picks, dayLabel = 'Today') {
            const content = document.getElementById('content');
            const existingHtml = content.innerHTML;

            if (picks.length === 0) {
                const noPicks = `
                    <div class="no-picks">
                        <h3>üì≠ No Strong Picks for ${dayLabel}</h3>
                        <p style="margin-top: 10px;">Check back later or switch tabs to see other games.</p>
                    </div>
                `;
                if (currentTab === 'today') {
                    content.innerHTML = existingHtml + noPicks;
                } else {
                    content.innerHTML = noPicks;
                }
                return;
            }

            const highConfidence = picks.filter(p => p.confidence === 'HIGH');
            const mediumConfidence = picks.filter(p => p.confidence === 'MEDIUM');

            let html = `<div class="section-header">üéØ ${dayLabel}'s Picks</div>`;

            if (highConfidence.length > 0) {
                html += `<div class="picks-section">
                    <div class="section-title">üî• HIGH CONFIDENCE PICKS</div>`;
                highConfidence.forEach(pick => {
                    html += renderPickCard(pick);
                });
                html += `</div>`;
            }

            if (mediumConfidence.length > 0) {
                html += `<div class="picks-section">
                    <div class="section-title">‚≠ê MEDIUM CONFIDENCE PICKS</div>`;
                mediumConfidence.forEach(pick => {
                    html += renderPickCard(pick);
                });
                html += `</div>`;
            }

            if (currentTab === 'today') {
                content.innerHTML = existingHtml + html;
            } else {
                content.innerHTML = html;
            }
        }

        function renderPickCard(pick) {
            const confidenceClass = pick.confidence === 'HIGH' ? 'high-confidence' : 'medium-confidence';
            const badgeClass = pick.confidence === 'HIGH' ? 'confidence-high' : 'confidence-medium';
            
            const gameDate = pick.gameTime.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
            
            const gameTimeStr = pick.gameTime.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            let reasoningHtml = '';
            if (pick.reasoning.length > 0) {
                reasoningHtml = `
                    <div class="reasoning">
                        <strong>Why This Hits:</strong>
                        ${pick.reasoning.map(r => `<div class="reasoning-item">${r}</div>`).join('')}
                    </div>
                `;
            }

            return `
                <div class="pick-card ${confidenceClass}">
                    <div class="confidence-badge ${badgeClass}">
                        ${pick.confidence} CONFIDENCE
                    </div>
                    
                    <div class="game-matchup">${pick.game}</div>
                    
                    <div class="game-info">
                        <span class="date-badge">${gameDate}</span>
                        <span>üïê ${gameTimeStr} ET</span>
                        <span>üìä ${pick.bookmaker}</span>
                    </div>

                    <div class="recommendation">
                        <div class="recommendation-title">üí∞ RECOMMENDED BET</div>
                        <div class="bet-line">${pick.recommendation} ${pick.total}</div>
                        <div style="opacity: 0.8; font-size: 0.9rem;">
                            ${pick.recommendation} odds: ${pick.recommendation === 'OVER' ? pick.overOdds : pick.underOdds}
                        </div>
                    </div>

                    ${reasoningHtml}
                </div>
            `;
        }

        // Load picks when page loads
        loadPicks();

        // Auto-refresh every 10 minutes
        setInterval(loadPicks, 10 * 60 * 1000);
    </script>
